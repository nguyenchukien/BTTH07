<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form id="form-1">
      <div class="container">
        <h1 class="heading">Registration Form</h1>
        <div class="form-group">
          <label for="user" class="form-label">User id:</label>
          <input id="user" type="text" />
          <span class="form-message"></span>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input id="password" type="password" />
          <span class="form-message"></span>

        </div>
        <div class="form-group">
          <label for="name" class="form-label">Name:</label>
          <input id="name" type="text" />
        </div>
        <div class="form-group">
          <label for="address" class="form-label">Address:</label>
          <input id="address" type="text" />
        </div>
        <div class="form-group">
          <label for="country" class="form-label">Country:</label>
          <input id="country" type="text" />
        </div>
        <div class="form-group">
          <label for="code" class="form-label">ZIP code:</label>
          <input id="code" type="text" />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input id="email" type="email" />
        </div>
        <div class="form-group">
          <label for="sex" class="form-label">Sex:</label>
          <input name="sex" type="radio" /> Male
          <input name="sex" type="radio" /> Female
        </div>
        <div class="form-group">
          <label for="language" class="form-label">Language:</label>
          <input id="language" name="language" type="checkbox" /> English
          <input id="language" name="language" type="checkbox" /> Non English
        </div>
        <div class="form-group">
          <label for="about" class="form-label">About:</label>
          <input id="about" type="text" />
        </div>
        <div id="submit"><button>Submit</button></div>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
      console.log(Validator);
      Validator({
        form: "#form-1",
        rules: [
          Validator.isRequired("#user"),
          Validator.isRequired("#password"),
          Validator.minLength("#password", 6),
        ],
      });
    </script>
  </body>
</html>
